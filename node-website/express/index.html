<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Serial</title>
  <style>   
    Body {  
      font-family: Calibri, Helvetica, sans-serif;  
      background-color: rgb(118, 146, 255);  
    }  
    button {   
           background-color: #004102;   
           width: 100%;  
            color: rgb(134, 133, 147);   
            padding: 15px;   
            margin: 10px 0px;   
            border: none;   
            cursor: pointer;   
             }   
     /* form {   
            border: 3px solid #f1f1f1;   
        }    */
     input[type=text], input[type=password] {   
            width: 100%;   
            margin: 8px 0;  
            padding: 12px 20px;   
            display: inline-block;   
            border: 2px solid #004102;   
            box-sizing: border-box;   
        }  
     button:hover {   
            opacity: 0.7;   
        }   
      .cancelbtn {   
            width: auto;   
            padding: 10px 18px;  
            margin: 10px 5px;  
        }   
            
         
     .container {   
            padding: 25px;   
            background-color: rgb(179, 191, 195);  
            border: 3px solid #f1f1f1; 
            width: 60%;
            margin:0 auto !important;
            display: block !important;
        }   
    </style>   
</head>  

<body>
    <div class="container"> 
        <center><form>
            <div class="serial-scale-div"></div>
                <label>Username : </label>   
                <input type="text" placeholder="Enter Username" name="username" required>  
                <label>Password : </label>   
                <input type="password" placeholder="Enter Password" name="password" required>  

                <button class="btn" id="connect-to-serial">Login to account</button>
                <audio controls id='jamming'>
                  <source src="./jamming.wav" type="audio/wav">
                </audio>
            </div>
        </form></center>
    </div>
  
  <div id="serial-messages-container">
    <div class="message"></div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script  src="app.js"></script>
</body>
</html>
